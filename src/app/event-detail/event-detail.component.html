<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-12">
        <img class="w-100"[src]="event.image" alt="Event Image" *ngIf="event.image!=undefined && event.image!=null">
      </div>
      <h1>{{event.name}}</h1>
      <p>{{event.location}}</p>
      <p>Event Type - {{event.type}}</p>
      <p>Category - {{event.category}}</p>
      <small>{{event.description}}</small>
    </div>

    <div class="col-md-6" *ngIf="event.ticket_options.length > 0">
      <h3>Tickets</h3>
      <div class="col-md-8 mt-3" *ngFor="let option of event.ticket_options">
        <h4>{{option.name}}</h4>
        <p>{{option.description}}</p>
        <p>$ {{option.price}}</p>
        <p>{{option.number_total}} tickets left.</p>
        <button class="btn btn-success">$ {{option.price}} Purchase</button>
      </div>
    </div>

    <div class="col-md-6 mt-2" *ngIf="event.ticket_options.length <= 0">
      <h3>Tickets</h3>
      <small>No Tickets available for purchase at this time.</small>
    </div>
  </div>
</div>
