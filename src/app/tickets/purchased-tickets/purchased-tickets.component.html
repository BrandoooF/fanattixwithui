<div class="container-fluid">
  <h1>My Tickets</h1>
  <div class="row">    
    <div class="col-md-8" *ngFor="let ticket of tickets">
      <h3>{{ticket.event_detail.name}}</h3>
      <p>{{ticket.event_detail.description}}</p>
      <p>location | {{ticket.event_detail.location}}</p>
      <p>venue | {{ticket.event_detail.venue}}</p>
    </div>
  </div>
</div>
