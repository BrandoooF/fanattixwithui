<div class="container bg-white p-4">
  <div class="row" *ngIf="loggedIn==true">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item">Tickets</li>
        <li class="list-group-item">My Events</li>
        <li class="list-group-item"><a routerLink="creator">Create Event</a></li>
        <li class="list-group-item">Account Settings</li>
        <li class="list-group-item">Profile</li>
        <li class="list-group-item">Logout</li>
      </ul>
    </div>
  </div>

  <app-login *ngIf="loggedIn==false"></app-login>
</div>
