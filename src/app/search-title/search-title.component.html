<form class="form-inline my-2 my-lg-0 w-100" (submit)="searchEventsByName($event, eventName.value)">
    <input class="form-control mr-sm-2 w-25" type="search" #eventName placeholder="Search By Title" aria-label="Search">
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
</form>
<div class="">
  <div *ngFor="let result of results">
    <h1>{{result.name}}</h1>
  </div>
</div>
